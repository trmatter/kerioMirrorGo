<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .log-area {
      background: #23272b;
      color: #e9ecef;
      font-family: monospace;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 70vh;
      overflow-y: auto;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow">
    <div class="card-body">
      <h1 class="card-title mb-4">Server Logs</h1>
      <div class="row mb-3">
        <div class="col-md-6 mb-2 mb-md-0">
          <input id="log-search" type="text" class="form-control" placeholder="Search logs...">
        </div>
        <div class="col-md-4 mb-2 mb-md-0">
          <select id="log-level-filter" class="form-select">
            <option value="">All levels</option>
            <option value="INFO">INFO</option>
            <option value="WARN">WARN</option>
            <option value="ERROR">ERROR</option>
          </select>
        </div>
        <div class="col-md-2 d-flex gap-2">
          <button id="copy-logs" class="btn btn-outline-secondary" title="Copy all"><span class="bi bi-clipboard"></span></button>
          <button id="download-logs" class="btn btn-outline-secondary" title="Download logs"><span class="bi bi-download"></span></button>
        </div>
      </div>
      <div class="log-area mb-4 position-relative"><span id="loading-indicator" style="display:none;position:absolute;top:10px;right:20px;"><span class="spinner-border spinner-border-sm"></span> Loading...</span><pre id="log-content">{{.LogContent}}</pre></div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <small id="last-updated" class="text-muted"></small>
        <div>
          <a href="/" class="btn btn-primary me-2"><span class="bi bi-arrow-left"></span> Back</a>
          <button id="toggle-autoscroll" class="btn btn-secondary me-2" title="Auto-scroll"><span class="bi bi-arrow-down-circle"></span> <span id="autoscroll-label">Disable auto-scroll</span></button>
          <button id="toggle-autoupdate" class="btn btn-secondary" title="Auto-update"><span class="bi bi-arrow-repeat"></span> <span id="autoupdate-label">Disable auto-update</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
let isAutoScrolling = true;
let isAutoUpdating = true;
const logArea = document.querySelector('.log-area');
const logContent = document.getElementById('log-content');
const toggleScrollButton = document.getElementById('toggle-autoscroll');
const toggleUpdateButton = document.getElementById('toggle-autoupdate');
const autoscrollLabel = document.getElementById('autoscroll-label');
const autoupdateLabel = document.getElementById('autoupdate-label');
const searchInput = document.getElementById('log-search');
const levelFilter = document.getElementById('log-level-filter');
const copyButton = document.getElementById('copy-logs');
const downloadButton = document.getElementById('download-logs');
const loadingIndicator = document.getElementById('loading-indicator');
const lastUpdated = document.getElementById('last-updated');

let rawLogData = '';

function highlightLogLine(line) {
  if (line.includes('level=error')) return `<span style="color:#ff6b6b;font-weight:bold;">${line}</span>`;
  if (line.includes('level=warning')) return `<span style="color:#ffd166;">${line}</span>`;
  if (line.includes('level=info')) return `<span style="color:#4dd599;">${line}</span>`;
  if (line.includes('level=debug')) return `<span style="color:#4dd599;">${line}</span>`;
  return line;
}

function filterAndRenderLogs() {
  let lines = rawLogData.split('\n');
  const search = searchInput.value.trim().toLowerCase();
  const level = levelFilter.value;
  lines = lines.filter(line => {
    if (level && !line.toLowerCase().includes(level.toLowerCase())) return false;
    if (search && !line.toLowerCase().includes(search)) return false;
    return true;
  });
  if (lines.length === 0) {
    logContent.innerHTML = '<span class="text-muted">No matching logs</span>';
  } else {
    logContent.innerHTML = lines.map(highlightLogLine).join('\n');
  }
  if (isAutoScrolling) {
    logArea.scrollTop = logArea.scrollHeight;
  }
}

function fetchLogs() {
  loadingIndicator.style.display = '';
  fetch('/logs/raw')
    .then(response => response.text())
    .then(data => {
      rawLogData = data;
      filterAndRenderLogs();
      lastUpdated.textContent = 'Updated: ' + new Date().toLocaleTimeString();
    })
    .finally(() => {
      loadingIndicator.style.display = 'none';
    });
}

toggleScrollButton.addEventListener('click', () => {
  isAutoScrolling = !isAutoScrolling;
  if (isAutoScrolling) {
    autoscrollLabel.textContent = 'Disable auto-scroll';
    logArea.scrollTop = logArea.scrollHeight;
  } else {
    autoscrollLabel.textContent = 'Enable auto-scroll';
  }
});

toggleUpdateButton.addEventListener('click', () => {
  isAutoUpdating = !isAutoUpdating;
  if (isAutoUpdating) {
    autoupdateLabel.textContent = 'Disable auto-update';
    fetchLogs();
  } else {
    autoupdateLabel.textContent = 'Enable auto-update';
  }
});

searchInput.addEventListener('input', filterAndRenderLogs);
levelFilter.addEventListener('change', filterAndRenderLogs);

copyButton.addEventListener('click', () => {
  navigator.clipboard.writeText(rawLogData);
});

downloadButton.addEventListener('click', () => {
  fetch('/logs/full_raw')
    .then(response => response.text())
    .then(data => {
      const blob = new Blob([data], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logs.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
});

setInterval(() => {
  if (isAutoUpdating) {
    fetchLogs();
  }
}, 5000);

fetchLogs();
</script>
</body>
</html>
